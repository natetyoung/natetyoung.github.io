<!DOCTYPE html>
<html>
<head><h1>Test site</h1></head>
<body>
<div id="sidebar">Sidebar</div>
<div id="content">
    <div id = "btn">
        <div class = "ln"></div>
        <div class = "ln"></div>
        <div class = "ln"></div>
    </div>
    Page Stuff
</div>

<style>
#content{
    float:left;
}
#sidebar{
    display:none;
    float:left;
    z-index:10;
    position:absolute;
}
.ln {
    height:3px;
    width: 20px;
    margin:3px;
    background-color:#9999AA
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">
var $sb = $("#sidebar");
var $cn = $("#content");
function openSidebar(){
   	$cn.animate({marginLeft: 60
                 ,backgroundColor:"#f0f0f0"});
    $sb.delay(200).show("slide");
    console.log($("#sidebar").css("display"));
}
function closeSidebar(){
   	$cn.delay(200).animate({marginLeft: "0px"
                ,backgroundColor:"#fffff"});
    $sb.hide("slide");
    console.log($sb.css("display"));
}
$("#btn").click(function(){
    switch($sb.css("display")){
        case "none": openSidebar(); break;
        case "block": closeSidebar(); break;
    }
});
</script>
</body>
</html>
